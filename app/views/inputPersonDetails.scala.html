@main("Demo App") {

<form id="inputForm" action="@routes.ReviewPersonDetails.reviewPerson()" method="post" class="form-horizontal">	
	<div class="form-group">
		<label for="firstName" class="col-sm-2 control-label">First Name*</label>
		<div class="col-sm-2">
			<input type="text" class="form-control" name="firstName" id="firstName" placeholder="John" required="true">
		</div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-sm-2 control-label">Last Name*</label>
		<div class="col-sm-2">
			<input type="text" class="form-control" name = "lastName" id="lastName"
				placeholder="Doe" required="true">
		</div>
	</div>
	<div class="form-group">
		<label for="age" class="col-sm-2 control-label">Age</label>
		<div class="col-sm-2">
			<input type="text" class="form-control" name="age" id="age"
				placeholder="45">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>
<div>
	<div class="col-sm-offset-2 col-sm-10">
		<p>* Denotes Required Field</p>
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function() {  
    	$("#inputForm").validate({
    		rules: {
    		    age: "digits"
    		}
    	});
	}); 
</script>

}
