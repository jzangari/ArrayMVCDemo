@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/jquery.validate.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/bootstrap.min.js")' type="text/javascript"></script>
<link href='@routes.Assets.at("stylesheets/bootstrap.min.css")' rel="stylesheet">
</head>
<body>
<!-- Shared Header -->
<div id="bootstrapContainer" class="Container">		
	<div class="page-header">
		<div class="col-sm-offset-2"><h1>MVC Demo <small>by Joshua Zangari</small></h1></div>
	</div>

	<div id="content">@content</div>
</div>
</body>
</html>
